<source>
    @type http
    port 8888

    <transport tls>
        client_cert_auth true
        ca_path /fluentd/etc/keys/ca.crt
        cert_path /fluentd/etc/keys/server.crt
        private_key_path /fluentd/etc/keys/server.key
        private_key_passphrase 1234
    </transport>

    <parse>
      @type json
      json_parser oj
    </parse>
</source>

<match test.log>
  @type stdout
</match>