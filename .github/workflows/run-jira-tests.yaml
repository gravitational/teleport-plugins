name: run-jira-tests

on:
  push:
    branches: [ 'master', 'release/.*' ]
  pull_request:
    branches: [ 'master', 'release/.*' ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.2
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/gravitational/teleport-plugins

    - name: Get dependencies
      run: |
        git clone https://github.com/gravitational/teleport.git ~/work/go/src/github.com/gravitational/teleport
        if [ -f Gopkg.toml ]; then
            mkdir -p ~/go/bin
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            ~/go/bin/dep ensure
        fi

    - name: Run Jira tests
      run: make -C access/jirabot test
