name: run-jira-tests

on:
  push:
    branches: [ 'master', 'release/.*' ]
  pull_request:
    branches: [ 'master', 'release/.*' ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.2
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.2
      id: go
      
    - name: Check out code into GOPATH
      uses: actions/checkout@v2

    - name: Get dependencies and run tests
      run: |
        export WORKDIR=~/work/teleport-plugins
        export GOPATH=$WORKDIR/go
        mkdir -p $GOPATH/bin $GOPATH/src/github.com/gravitational
        mv $WORKDIR/teleport-plugins $GOPATH/src/github.com/gravitational/teleport-plugins
        git clone https://github.com/gravitational/teleport.git $GOPATH/src/github.com/gravitational/teleport
        cd $GOPATH/src/github.com/gravitational/teleport-plugins
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            $GOPATH/bin/dep ensure
        fi

    - name: Run Jira tests
      run: |
        cd /home/runner/work/teleport-plugins/go/src/github.com/gravitational/teleport-plugins
        make -C access/jirabot test
      env:
        GOPATH: /home/runner/work/teleport-plugins/go
