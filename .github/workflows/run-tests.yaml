name: run-tests

on:
  push:
    branches: [ 'master', 'release/.*' ]
  pull_request:
    branches: [ 'master', 'release/.*' ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.2
      uses: actions/setup-go@v2-beta
      with:
        go-version: 1.13.2

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/${{ github.repository }}
        
    - name: Set GOPATH and PATH
      run: |
        mkdir -p $GOPATH/bin $GOPATH/src/github.com/gravitational
        echo "::set-env name=GOPATH::${{ github.workspace }}/go"
        echo "::add-path::${{ github.workspace }}/go/bin"
  
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(env) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Get dependencies and run tests
      run: |        
        git clone https://github.com/gravitational/teleport.git $GOPATH/src/github.com/gravitational/teleport
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            $GOPATH/bin/dep ensure
        fi
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/${{ github.repository }}
        
    - name: Run Jira tests
      run: make -C access/jirabot test
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/${{ github.repository }}
        
    - name: Run Slack tests
      run: make -C access/slackbot test
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/${{ github.repository }}
        
    - name: Run Mattermost tests
      run: make -C access/mattermost test
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/${{ github.repository }}
        
    - name: Run Pagerduty tests
      run: make -C access/pagerduty test
      working-directory: ${{ github.workspace }}/go/src/github.com/gravitational/${{ github.repository }}
