name: run-tests

on:
  push:
    branches: [ 'master', 'release/.*' ]
  pull_request:
    branches: [ 'master', 'release/.*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.2
      uses: actions/setup-go@v2-beta
      with:
        go-version: 1.13.2

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/${{ github.repository }}

    - name: Set GOPATH, update system PATH and create GOBIN
      run: |
        echo "::set-env name=GOPATH::${{ github.workspace }}/go"
        echo "::set-env name=GOBIN::${{ github.workspace }}/go/bin"
        echo "::add-path::${{ github.workspace }}/go/bin"
        mkdir -p $GITHUB_WORKSPACE/go/bin
        
    - name: Cache Go packages
      uses: actions/cache@v1
      id: cache-go
      env:
        cache-name: go
      with:
        path: $GOPATH/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-        
          
    - name: Get dependencies and run tests
      if: steps.cache-go.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/gravitational/teleport.git $GOPATH/src/github.com/gravitational/teleport
        cd $GOPATH/src/github.com/$GITHUB_REPOSITORY
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Run Jira tests
      run: make -C access/jirabot test
      working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}

    - name: Run Slack tests
      run: make -C access/slackbot test
      working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}

    - name: Run Mattermost tests
      run: make -C access/mattermost test
      working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}

    - name: Run Pagerduty tests
      run: make -C access/pagerduty test
      working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}
