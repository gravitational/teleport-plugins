# Auth server for cluster "two". Also runs "node" role
teleport:
  nodename: two-auth
  log:
    output: stdout
    severity: DEBUG

  data_dir: /var/lib/teleport
  storage:
      path: /var/lib/teleport/backend
      type: dir

auth_service:
  enabled: yes

  authentication:
    type: local
    second_factor: off

  cluster_name: two
  tokens: 
       - "node,auth,proxy:foo"

  listen_addr: 172.10.1.2:3025

ssh_service:
  enabled: yes
  labels:
      cluster: two
      role: auth+node
  commands:
      - name: kernel
        command: [/bin/uname, -r]
        period: 5m

proxy_service:
  enabled: no
