
{% if page %}
<script>
  // Current page data
  var mkdocs_page_name = "{{ page.title }}";
  var mkdocs_page_input_path = "{{ page.input_path }}";
  var mkdocs_page_url = "{{ page.abs_url }}";

 // configure UI components
 window.grvConfig = window.grvConfig || {
      docVersions:  ["1.3", "2.0", "2.3", "2.4", "2.5", "2.7", "3.0", "3.1", "3.2", "4.0", "4.1", "4.2"],
      docCurrentVer:  "{{ config.extra.version }}"
    };
 </script>
{% endif %}

<script src="{{ base_url }}/src/prettify.js"></script>
<script src="{{ base_url }}/src/prettify-yaml.js"></script>
<script src="{{ base_url }}/src/docs.js"></script>


{%- for path in extra_javascript %}
<script src="{{ path }}"></script>
{%- endfor %}

<script src="{{ base_url }}/src/third-party.js"></script>
