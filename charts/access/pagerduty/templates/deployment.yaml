apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pagerduty.fullname" . }}
  labels:
    {{- include "pagerduty.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pagerduty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pagerduty.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/local/bin/teleport-plugin
            - start
            - "--config"
            - "/etc/teleport-pagerduty.toml"
          env:
            - name: "TELEPORT_PLUGIN_FAIL_FAST"
              value: "true"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/teleport-pagerduty.toml
              subPath: teleport-pagerduty.toml
            - name: auth-id
              mountPath: /var/lib/teleport/plugins/pagerduty/auth_id
              subPath: {{ .Values.teleport.identitySecretPath }}
            - name: {{ .Values.secretVolumeName }}
              mountPath: /var/lib/teleport/plugins/pagerduty/pagerduty_api_key
              subPath: {{ .Values.pagerduty.apiKeySecretPath }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "pagerduty.fullname" . }}
            defaultMode: 0600
        - name: auth-id
          secret:
            secretName: "{{ .Values.teleport.identitySecretName }}"
            defaultMode: 0600
        - name: {{ .Values.secretVolumeName }}
          secret:
            secretName: "{{ coalesce .Values.pagerduty.apiKeyFromSecret (printf "%s-secret" (include "pagerduty.fullname" .)) }}"
            defaultMode: 0600
