#
# Plugin specific options
#
teleport:
  address: ""
  identitySecretName: ""
  identitySecretPath: "auth_id"

mailgun:
  enabled: false
  domain: ""
  privateKey: ""

smtp:
  enabled: false
  host: ""
  port: 587
  username: ""
  password: ""
  starttlsPolicy: "mandatory"

delivery:
  sender: ""
  recipients: []

roleToRecipients: {}

secretVolumeName: "password-file"

log:
  output: stdout
  severity: INFO

#
# Deployment
#
image:
  repository: quay.io/gravitational/teleport-plugin-email
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
