# permissions for end users to view roles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: role-viewer-role
rules:
- apiGroups:
  - resources.teleport.dev
  resources:
  - roles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - resources.teleport.dev
  resources:
  - roles/status
  verbs:
  - get
